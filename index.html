<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Booking with Just Brant and Zach</h1>
      <form id="book">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="descript">Description of needs</label>
          <input id="descript" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="date">Date needed</label>
          <input id="date" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="time">Time needed</label>
          <input id="time" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Set Appointment</button>
      </form>
      <div id="hidden1">
        <h3>Name:</h3>
        <p id="name1"></p>
        <br/>
        <h3>Description</h3>
        <p id="descript1"></p>
        <br/>
        <h3>Date</h3>
        <p id="date1"></p>
        <br/>
        <h3>Time</h3>
        <p id="time1"></p>
      </div>
    </div>
  </body>
</html>
